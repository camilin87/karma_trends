<!DOCTYPE html>
<html>
<head>
    <title>Google maps</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
</head>
<body>
    <!-- <a href="https://developers.google.com/maps/documentation/javascript/examples/circle-simple">docs</a> -->

    <div id="map"></div>
    <script>
      // This example creates circles on the map, representing populations in North
      // America.

      // First, create an object containing LatLng and population for each city.
      var citymap = [
        {
          center: {lat: 41.878, lng: -87.629},
          population: 714856,
          strokeColor: '#0000FF',
          fillColor: '#0000FF'
        },
        {
          center: {lat: 41.878, lng: -87.629},
          population: 2714856,
          strokeColor: '#FF0000',
          fillColor: '#FF0000'
        },
        {
          center: {lat: 40.714, lng: -74.005},
          population: 8405837,
          strokeColor: '#00FF00',
          fillColor: '#00FF00'
        },
        {
          center: {lat: 34.052, lng: -118.243},
          population: 3857799,
          strokeColor: '#FF0000',
          fillColor: '#FF0000'
        },
        {
          center: {lat: 49.25, lng: -123.1},
          population: 603502,
          strokeColor: '#FF0000',
          fillColor: '#FF0000'
        }
      ];

      function initMap() {
        var customMapType = new google.maps.StyledMapType([
            {
              stylers: [
                {
                    visibility: 'simplified'
                }
              ]
            },
            {
              elementType: 'labels',
              stylers: [{visibility: 'off'}]
            },
            {
              featureType: "road",
              stylers: [{visibility: 'off'}]
            },
            {
              featureType: "landscape",
              stylers: [{visibility: 'off'}]
            },
            {
              featureType: "poi",
              stylers: [{visibility: 'off'}]
            }
          ],
          {
            name: 'Custom Style'
          }
        );
        var customMapTypeId = 'custom_style';

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: {lat: 37.090, lng: -95.712},
          // mapTypeId: google.maps.MapTypeId.TERRAIN,
          mapTypeControlOptions: {
            mapTypeIds: [google.maps.MapTypeId.ROADMAP, customMapTypeId]
          }
        });

        map.mapTypes.set(customMapTypeId, customMapType);
        map.setMapTypeId(customMapTypeId);


        for (var city in citymap) {
          var cityCircle = new google.maps.Circle({
            strokeColor: citymap[city].strokeColor,
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: citymap[city].fillColor,
            fillOpacity: 0.35,
            map: map,
            center: citymap[city].center,
            radius: Math.sqrt(citymap[city].population) * 100
          });
        }
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWAT9sKI-2NlhZZHbZGn3Mj4BdkhoIi58&signed_in=true&callback=initMap">
    </script>
</body>
</html>
